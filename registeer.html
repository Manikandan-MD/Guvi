<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registeration from Php</title>
</head>
<body style="background-color:  yellow;font-family: sans-serif;">

<h1 style="text-align: center;">Registeration Form</h1>

<p style="text-align: center; font-size: 20px;font-weight: bold;"><br>
    <label>UserName&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;</label>
    <input style="padding: 10px 20px;"  type="text" name="username"  placeholder="Enter the UserName">
</p>

<p style="text-align: center; font-size: 20px;font-weight: bold;"><br>
    <label>Email-id&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;</label>
    <input style="padding: 10px 20px;"  type="email" name="email"  placeholder="Enter your email">
</p>

<p style="text-align: center; font-size: 20px;font-weight: bold;"><br>
    <label>Password&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;</label>
    <input style="padding: 10px 20px;"  type="password" name="password"  placeholder="Enter your Password">
</p>

<p style="text-align: center; font-size: 20px;font-weight: bold;"><br>
    <label>Comform Password&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;</label>
    <input style="padding: 10px 20px;"  type="password" name="password"  placeholder="Re-Enter The Password">
</p><br>

<p style="text-align: center;">
    <input style="padding: 10px 20px ; cursor: pointer; border: 0;background-color: blue; color: white;" type="submit" name="register" value="Register">
</p><br>

<p style="text-align: center;">
    Already member?

</p>
    
</body>
</html>
